<div class="container mt-4">
    <h2>Contact Information</h2>
  
    <div class="contact-item">
      <a href="tel:{{ contactDetails.phone }}" class="contact-link">
        <i class="fas fa-phone"></i> {{ contactDetails.phone }}
      </a>
    </div>
  
    <div class="contact-item">
      <a href="mailto:{{ contactDetails.email }}" class="contact-link">
        <i class="fas fa-envelope"></i> {{ contactDetails.email }}
      </a>
    </div>
  
    <div class="contact-item">
      <a href="{{ contactDetails.linkedin }}" target="_blank" class="contact-link">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
    </div>
  
    <div class="contact-item">
      <a href="{{ contactDetails.whatsapp }}" target="_blank" class="contact-link">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
    </div>
  </div>
